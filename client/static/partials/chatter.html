<div ng-controller='adminsController as aControl'>
	<div class="row">
		<div class="col-sm-6 col-md-6 col-lg-6 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
			<h1 class="logo-small"><big>SpeakEasy</big></h1>
			<button id="logout" ng-click="uControl.logout()" class="btn btn-danger">Logout</button>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-2 col-md-2 col-lg-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 user_monitor">
			<h3>All users</h3>
		</div>
		<div class="row">
			<div class="col-sm-6 col-md-6 col-lg-6 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 chat_monitor">
			
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-md-6 col-lg-6 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 user_chat">
				
			</div>
			<form>
				<input type="text" name="chat_box" id="chat_box">
				<input type="submit" class="btn btn-primary chat_submit" value="Chat">
			</form>
		</div>
	</div>
</div>
